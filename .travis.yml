language: java
dist: trusty
branches:
  except:
  - "/^v[0-9]/"
addons:
  sonarcloud:
    organization: nfinityllc
    token:
      secure: 
jdk:
- oraclejdk8
before_install:
- chmod +x mvnw
script:
- mvn clean -DskipTests verify sonar:sonar -Dsonar.projectKey=nfinityllc_fastcode-codegen
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: codegen
  on:
    repo: nfinityllc/fastcode-codegen
    tags: true
    all_branches: true